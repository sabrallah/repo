<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Test du Dark Mode</h1>
            <p class="subtitle">Vérification du thème</p>
        </div>
        <div class="theme-switch-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <div class="slider">
                    <div class="circle">
                        <svg class="cross" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 365.696 365.696" y="0" x="0" height="6" width="6" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path data-original="#000000" fill="currentColor" d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"></path>
                            </g>
                        </svg>
                        <svg class="checkmark" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="10" width="10" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path class="" data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
                            </g>
                        </svg>
                    </div>
                </div>
            </label>
            <span class="theme-label">Dark Mode</span>
        </div>
    </header>

    <main class="content">
        <section class="hero">
            <h2>Test du Système de Thèmes</h2>
            <p>Si vous pouvez basculer entre light et dark mode, le système fonctionne !</p>
        </section>

        <section class="service-item">
            <h3>Fonctionnalités testées</h3>
            <ul>
                <li>Switch de thème fonctionnel</li>
                <li>Variables CSS appliquées</li>
                <li>Transitions fluides</li>
                <li>Sauvegarde en localStorage</li>
            </ul>
        </section>
    </main>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeLabel = document.querySelector('.theme-label');
        
        // Check for saved theme preference or default to 'light'
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        
        // Set initial state
        if (savedTheme === 'dark') {
            themeToggle.checked = true;
            themeLabel.textContent = 'Light Mode';
        } else {
            themeToggle.checked = false;
            themeLabel.textContent = 'Dark Mode';
        }
        
        // Theme toggle event listener
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeLabel.textContent = 'Light Mode';
            } else {
                document.body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeLabel.textContent = 'Dark Mode';
            }
        });

        // Debug info
        console.log('Theme actuel:', savedTheme);
        console.log('Toggle état:', themeToggle.checked);
    </script>
</body>
</html>
